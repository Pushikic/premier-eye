version: '3.3'

services:
  pyback:
    container_name: pyback
    image: sapfir0/premier-eye:cpu
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./data:/data
      - ./output:/output
    networks:
      - webpremiereye_some-net
    environment:
      - DOCKER_LOCAL_ADDRESS="http://172:20:0:1"

networks:
  webpremiereye_some-net:
    external: true